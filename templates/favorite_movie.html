<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>收藏的電影</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .movie {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .movie:last-child {
      border-bottom: none;
    }

    .movie h3 {
      margin: 0;
    }

    .movie p {
      margin: 5px 0;
      color: #666;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>收藏的電影</h1>
    {% if favorite_movies %}
      {% for movie in favorite_movies %}
        <div class="movie">
          <h3>{{ movie.title }}</h3>
          <p>{{ movie.description or "沒有描述" }}</p>
          <p>類型: {{ movie.genre or "未知" }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p>目前沒有收藏的電影。</p>
    {% endif %}
  </div>
</body>
</html>
